<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:param name="pageBean" value="#{notePageBean}" />
    <h:head>
        <title>Notatki</title>
    </h:head>
    <h:body>

        <h:form>
            <div>
            <h:outputText value="Wpisz tekst:" /><br/>
            <h:inputTextarea id="text" value="#{pageBean.insertedText}" /><br/>
            <h:commandButton action="#{pageBean.createNote}" value="Zapisz" >
                <f:ajax listener="#{pageBean.insertedText.resetValue()}" />
            </h:commandButton>
                <br/>
            </div>
            <h2>Aktywne notatki</h2>
            <ul>
                <ui:repeat value="#{pageBean.showNotes()}" var="note">
                    <li>
                        <h:outputText value="#{note.text}"/>
                    </li>
                </ui:repeat>
            </ul>
        </h:form>

    </h:body>
</html>
